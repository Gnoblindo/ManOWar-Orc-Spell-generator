        <input type="number" id="da">Here enter number of cards you should draw.<br>

<script>
const names = {

function processing(){
  const Spells = document.getElementById("da").value;

  const numbers = new Set();

  while (numbers.size < Spells) {
    numbers.add(Math.floor(Math.random() * 36) + 1);
  }
    const sorted = [...numbers].sort((a, b) => a - b);
  const result = sorted.map(num => `${num} - ${names[num]}`).join("<br>");
  document.getElementById("yus").innerHTML = result;
}
